<!DOCTYPE html>
<html>
<head>

	<title >calculator</title>
	

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
<tr>
    <th>
<input type="text" name="input" size="16" id="answer"></th>
</tr>
<tr>
<td><input type="button" name="one" value="1" onclick='v("1")'>
          <input type="button" name="two" value="2" onclick='v("2")'>
            <input type="button" name="three" value="3" onclick='v("3")'>
            <input type="button" class="operator" name="plus" value="+" onclick='v("+")'></td>
</tr>
            
<tr>
<td>
            <input type="button" name="four" value="4" onclick='v("4")'>
            <input type="button" name="five" value="5" onclick='v("5")'>
            <input type="button" name="six" value="6" onclick='v("6")'>
            <input type="button" class="operator" name="minus" value="-" onclick='v("-")'>
             
</td>
</tr>
<tr>
<td>

             <input type="button" name="seven" value="7" onclick='v("7")'>
             <input type="button" name="eight" value="8" onclick='v("8")'>
             <input type="button" name="nine" value="9" onclick='v("9")'> 
             <input type="button" class="operator" name="times" value="*" onclick='v("*")'>
            
</td>
</tr>
<tr>
<td>

             <input type="button" id="clear" name="clear" value=" C " onclick='c("")'>
             <input type="button" name="zero" value="0" onclick='v("0")'>
             <input type="button" name="doit" value=" = " onclick='e()'>
             <input type="button" class="operator" name="div" value="/" onclick='v("/")'>
             
</td>
</tr>

</table>
<script>
function c(val)  
{  
document.getElementById("answer").value=val;  
}  
function v(val)  
{document.getElementById("answer").value+=val;  
}  
function e()  
{  
try  
    {  
     c(eval(document.getElementById("answer").value))  
    }  
    catch(e)  
    {  
     c('Error') }  
} 
</script>
</body>
</html>
